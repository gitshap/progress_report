<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
  </head>
  <body class="bg-light bg-gradient">
 
    <div class="container-md mx-auto mt-5 ">
      <div class="heading m-5">
        <h1 class="text-lg-center text-dark">
          Progress Report Filtered Per Date
        </h1>
      </div>
      <form method="POST">{% csrf_token %} 
        <label for="report-date">Select Date:</label>
        <input type="date" name="report-date">
        <button type="submit">Search</button>
        </form>

      {% for report in reports %}
      <div class="border border-success border-3 m-1">
        <h4 class="text-sm-center fs-6">{{ report.id }}</h1>
        <h1 class="text-lg-center">{{ report.title }}</h1>
        <p class="text-sm-center">{{ report.note }}</p>
        <p class="text-sm-center">{{ report.created_at }}</p>
      </div>

      {% endfor %}
    </div>

  </body>
</html>
